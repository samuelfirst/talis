version: "3.0"

services:
    talis_app:
        build:
            context: .
        image: app:latest
        restart: always
        container_name: talis_app
        command: python bot.py
        depends_on:
            - zookeeper
            - kafka
        volumes:
            - .:/var/www/talis
    zookeeper:
        image: confluentinc/cp-zookeeper:6.2.0
        container_name: zookeeper
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
    kafka:
        image: confluentinc/cp-kafka:6.2.0
        restart: always
        container_name: kafka
        ports:
            # To learn about configuring Kafka for access across networks see
            # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
            - "19092:19092"
        depends_on:
            - zookeeper
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,CONNECTIONS_FROM_HOST:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092,CONNECTIONS_FROM_HOST://localhost:19092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    talis_wikipedia:
        build:
            context: .
        image: app:latest
        restart: always
        container_name: talis_wikipedia
        command: python talis/services/wikipedia_service.py
        depends_on:
            - zookeeper
            - kafka
    talis_commands:
        build:
            context: .
        image: app:latest
        restart: always
        container_name: talis_commands
        command: python talis/services/command_service.py
        depends_on:
            - zookeeper
            - kafka
    talis_twitch_nlp:
        build:
            context: .
        image: app:latest
        restart: always
        container_name: talis_twitch_nlp
        command: python talis/services/twitch_nlp.py
        depends_on:
            - zookeeper
            - kafka
        volumes:
            - .:/var/www/talis
